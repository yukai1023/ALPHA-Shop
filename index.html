<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Shop</title>
  <link rel="stylesheet" href="dist/main.css">
</head>

<body>
  <header>
    <nav class="nav">
      <div class="nav-logo">
        <div class="logo"></div>
      </div>
      <input type="checkbox" class="nav-toggle" id="nav-toggle" />
      <div class="nav-item">
        <a class="nav-link" href="#">男款</a>
        <a class="nav-link" href="#">女款</a>
        <a class="nav-link" href="#">最新消息</a>
        <a class="nav-link" href="#">客製商品</a>
        <a class="nav-link" href="#">聯絡我們</a>
      </div>
      <div class="nav-icon">
        <div class="nav-icon-size" id="search"></div>
        <div class="nav-icon-size" id="shop"></div>
        <label class="nav-icon-size" for="dark-toggle" id="dark-mode"></label>
        <input type="checkbox" class="dark-input" id="dark-toggle" />

      </div>
      <label class="nav-toggle-label" for="nav-toggle">
        <span class="hamburger"></span>
      </label>
    </nav>
  </header>
  <main>
    <div class="main-content">
      <div class="left-content">
        <form id="a-form">
          <div class="left-content-title">
            <h2 class="title">結帳</h2>
          </div>
          <div id="step-control" class="left-content-stepper">
            <div class="stepper-container active">
              <span class="stepper-container-line"></span>
              <div class="stepper-container-circle "></div>
            </div>
            <div class="stepper-container ">
              <span class="stepper-container-line"></span>
              <div class="stepper-container-circle "></div>
            </div>
            <div class="stepper-container">
              <div class="stepper-container-circle"></div>
            </div>
          </div>
          <div class="left-content-form">
            <div class="part">
              <h2 class="form-title">寄送地址</h2>
              <div class="form-container-1">
                <div class="form-container-gender">
                  <div class="form-row"><label>稱謂</label>
                    <select name="a-type" id="gender" class="w-100">
                      <option value="" disabled selected>請選擇稱謂</option>
                      <option value="gentle">先生</option>
                      <option value="women">小姐</option>
                    </select>
                  </div>
                </div>
                <div class="form-container-name">
                  <div class="form-row"><label for="">姓名</label>
                    <input id="name" type="text" class="w-100 " placeholder="請輸入姓名">
                  </div>
                </div>
                <div class="form-container-phone">
                  <div class="form-row"><label for="">電話</label>
                    <input id="phone" type="text" class="w-100 " placeholder="請輸入行動電話">
                  </div>
                </div>
                <div class="form-container-email">
                  <div class="form-row"><label for="">Email</label>
                    <input id="email" type="text" class="w-100 " placeholder="請輸入電子郵件">
                  </div>
                </div>
                <div class="form-container-cities">
                  <div class="form-row"><label>縣市</label>
                    <select name="a-type" id="cities" class="w-100">
                      <option value="" disabled selected>請選擇縣市</option>
                      <option value="taipei ">臺北市</option>
                      <option value="hsinchu">新竹縣</option>
                      <option value="taichung">台中市</option>
                      <option value="tainan">台南市</option>
                      <option value="kaohsiung">高雄市</option>
                      <option value="pingtung">屏東縣</option>
                    </select>
                  </div>
                </div>
                <div class="form-container-address">
                  <div class="form-row"><label for="">地址</label>
                    <input id="address" type="text" class="w-100 " placeholder="請輸入地址">
                  </div>
                </div>
              </div>
            </div>
            <div class="part d-none">
              <div class="form-container-2">
                <h2 class="form-title">運送方式</h2>
                <div class="form-container-deliver">
                  <div class="deliver">
                    <label for="standard">
                      <div class="deliver-container">
                        <div class="circle">
                          <input name="deliver" type="radio" value="standard" id="standard" data-deliver="free" checked>
                        </div>
                        <div class="word">
                          <span>標準運送</span>
                          <p style="font-size: 12px;">約3~7個工作天</p>
                        </div>
                        <div class="fee">
                          <span>免費</span>
                        </div>
                      </div>
                    </label>
                  </div>
                  <div class="deliver">
                    <label for="dhl">
                      <div class="deliver-container">
                        <div class="circle">
                          <input name="deliver" type="radio" value="dhl" id="dhl" data-deliver="500">
                        </div>
                        <div class="word">
                          <span style="font-weight: bold;">DHL 貨運</span>
                          <p style="font-size: 12px;">48小時內送達</p>
                        </div>
                        <div class="fee">
                          <span>$500</span>
                        </div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="part d-none">
              <h2 class="form-title">付款資訊</h2>
              <div class="form-container-3">
                <div class="form-container-address">
                  <div class="form-row"><label>持卡人姓名</label>
                    <input id="address" type="text" class="w-100 " placeholder="John Doe">
                  </div>
                </div>
                <div class="form-container-number">
                  <div class="form-row"><label>卡號</label>
                    <input id="number" type="text" class="w-100 " placeholder="1111 2222 3333 4444">
                  </div>
                </div>
                <div class="form-container-date">
                  <div class="form-row"><label>有效期限</label>
                    <input id="date" type="text" class="w-100 " placeholder="MM/YY">
                  </div>
                </div>
                <div class="form-container-cvc">
                  <div class="form-row"><label>CVC/CCV</label>
                    <input id="cvc" type="text" class="w-100 " placeholder="MM/YY">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="right-content" id="price">
        <h2 class="right-content-title ">購物籃</h2>
        <div class="right-content-item">
          <div class="item-left">
            <img src="./images/item-1@2x.png" alt="item-1" />
          </div>
          <div class="item-right">
            <span>破壞補丁修身牛仔褲</span>
            <div class="item-right-icon">
              <img class="icon" src="./images/icon-minus@2x.png" alt="item-minus" data-icon="minus" />
              <span data-id="item-1">1</span>
              <img class="icon" src="./images/icon-plus@2x.png" alt="item-plus" data-icon="plus" />
            </div>
            <p>$3,999</p>
          </div>
        </div>
        <div class="right-content-item">
          <div class="item-left">
            <img src="./images/item-2@2x.png" alt="item-2" />
          </div>
          <div class="item-right">
            <span>刷色直筒牛仔褲</span>
            <div class="item-right-icon">
              <img class="icon" src="./images/icon-minus@2x.png" alt="item-minus" data-icon="minus" />
              <span data-id="item-2">1</span>
              <img class="icon" src="./images/icon-plus@2x.png" alt="item-plus" data-icon="plus" />
            </div>
            <p>$1,299</p>
          </div>
        </div>
        <div class="right-content-fee">
          <span>運費</span>
          <p id="fee-form">免費</p>
        </div>
        <div class="right-content-total">
          <span>小計</span>
          <p id="total-amount">$5298</p>
        </div>
      </div>
    </div>
    <div class="left-content-bottom">
      <div id="btn-control" class="control-panel">
        <button class="btn btn-outline d-none">← 上一步</button>
        <button class="btn btn-primary primary-first">下一步 →</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <div class="footer-left-content">
        <div class="logo"></div>
      </div>
      <div class="footer-middle-content">
        <div class="content-service">
          <h2>客戶服務</h2>
          <a href="#">運送說明</a>
          <a href="#">退換貨相關</a>
          <a href="#">付款資訊</a>
          <a href="#">FAQ</a>
        </div>
        <div class="content-about">
          <h2>關於我們</h2>
          <a href="#">品牌故事</a>
          <a href="#">媒體聯繫</a>
          <a href="#">Press kit</a>
        </div>
        <div class="content-information">
          <h2>資訊</h2>
          <a href="#">隱私權政策</a>
          <a href="#">Cookie</a>
          <a href="#">GDPR</a>
        </div>
      </div>
      <div class="footer-right-content">
        <div class="content-follow">
          <h2>追蹤 ALPHA Shop</h2>
          <p>+886 02123-45678</p>
          <a href="#"><img src="./images/icon-fb@2x.png" class="fb" alt="icon-search" /></a>
          <a href="#"><img src="./images/icon-ig@2x.png" alt="icon-search" /></a>
          <a href="#"><img src="./images/icon-whatsapp@2x.png" alt="icon-search" /></a>
        </div>
      </div>
    </div>
  </footer>
  <script src="./src/main.js"></script>
</body>

</html>
